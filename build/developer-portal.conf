<VirtualHost _default_:80>
  DocumentRoot /data/public/
  RewriteEngine On
  DirectoryIndex index.php

  <Directory /data/public/>
    Options FollowSymLinks
    AllowOverride All
    Require all granted
  </Directory>

  LogLevel info
  ErrorLog /var/log/apache2/developer-portal-error.log
  CustomLog /var/log/apache2/developer-portal-access.log combined

  Alias /simplesaml /data/vendor/simplesamlphp/simplesamlphp/www
  <Directory /data/vendor/simplesamlphp/simplesamlphp/www>
    Require all granted
  </Directory>

  Alias /phpmyadmin /data/vendor/fillup/phpmyadmin-minimal
  <Directory /data/vendor/fillup/phpmyadmin-minimal>
    Require all granted
  </Directory>

</VirtualHost>
