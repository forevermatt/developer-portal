- name: test
  service: portal
  command: /data/run-tests.sh

- name: push_branch_tag
  service: portal
  type: push
  image_name: silintl/developer-portal
  image_tag: "{{.Branch}}"
  exclude: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted

- name: push_latest_tag
  service: portal
  type: push
  image_name: silintl/developer-portal
  image_tag: "latest"
  tag: master
  registry: https://index.docker.io/v1/
  encrypted_dockercfg_path: dockercfg.encrypted
